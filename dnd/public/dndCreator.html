<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src="javascripts/dnd.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <meta charset="utf-8">
  <title>DND Creator</title>
</head>
<body>

  <div id='app' ng-app='app' ng-controller='mainCtrl'>

    

    <h1> Enter A New Character</h1>
      <form id="newChar" ng-submit="addCharacter()">
        Name: <input type="text" ng-model="Name" value=""><br>
        Class: <input type="text" ng-model="Class" value=""><br>
        Short Biography: <input type="text" ng-model="Bio" value=""><br>
        Character Picture: <input type="url" ng-model="ImageUrl" value=""><br>
        <input type="submit" value="Submit">
      </form>




  </div>

</body>
</html>
